<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Mosi - Random Number Generator</title>

    <style>
        body {
            text-align: center;
        }
        table {
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <h1>
        Multiplicative Random Number Generator
    </h1>

    <form id="form">
        <div>
            <label for="number">Masukkan Nilai Z0 </label>
            <input type="number" id="seed" required>
        </div>
 
        <div style="margin-top: 15px;">
            <label for="number">Masukkan Nilai a </label>
            <input type="number" id="a" required>
        </div>

        <div style="margin-top: 15px;">
            <label for="Modulus" >Masukkan Nilai Modulus</label>
            <input type="number" id="modulus" required>
        </div>

        <div style="margin-top: 15px;">
            <label for="Modulus" >Masukkan Banyak Bilangan</label>
            <input type="number" id="total" required>
        </div>
        
        <input type="submit" style="margin-top: 15px;">
    </form>

    <hr>
    
    <h3 id="asumsi"></h3>
    <table border="1">
        <thead>
            <th>i</th>
            <th>Zi-1</th>
            <th>Zi ( Random Integer Number )</th>
            <th>Ui (Uniform R.N)</th>
        </thead>
        <tbody id="result"></tbody>
    </table>

    <script src="script.js">       
    </script>
</body>
</html>
